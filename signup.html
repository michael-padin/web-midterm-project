<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/auth.styles.css" />
  </head>
  <body>
    <div class="login__wrapper">
      <div class="login__left">
        <h1 class="store-logo">
          <a href="index.html">HANNE</a>
        </h1>
        <div class="form-wrapper">
          <div class="nav-tabs">
            <div class="">
              <a href="login.html"> Sign In</a>
            </div>
            <div class="">
              <a href="signup.html" class="item-active">Sign Up</a>
            </div>
          </div>
          <form action="index.html">
            <div class="form-login-container">
              <h1>Hello!</h1>
              <p>Sign up! Please enter your details</p>
              <div class="input-container">
                <div class="fullname-container">
                  <label for="signup-fullname">Full Name <span>*</span></label
                  ><input
                    type="text"
                    id="signup-fullname"
                    placeholder="Hanne abello"
                    name="name"
                    required=""
                    value=""
                  />
                </div>
                <div class="email-container">
                  <label for="login_email">Email <span>*</span></label
                  ><input
                    type="email"
                    id="login_email"
                    placeholder="hanneabello@gmail.com"
                    name="email"
                    required
                  />
                </div>
                <div class="password-container">
                  <label for="log_password">Password <span>*</span></label
                  ><input
                    required
                    name="password"
                    type="password"
                    id="login_password"
                    placeholder="••••••••"
                  />
                </div>
              </div>
              <button class="form-submit-button" type="submit">Sign up</button>
              <div class="alternative-button">
                <p>
                 Already have an account?
                  <span> <a href="login.html"> Sign In</a></span>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="login__right">
        <div class="login__img-container"></div>
      </div>
    </div>
  </body>
</html>
